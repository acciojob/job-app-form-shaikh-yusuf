	<form method="post">

		<input type="text" required id="name"  value="name"/>

		<input type="url"  id="portfolio"  />
	
		<br>
		<label for="email">Email*</label>

		<input type="radio" name="gender" value="female" /><span>female</span><br>

		<label for="laptop">Laptop Brands</label>
	 <select id="laptop" value="">

		<option value="dell">dell</option>
		<option value="hp">HP</option>

	 </select><br>
		<label for="password">Password:</label>
		<input type="password" required id="password"  value=""/><br>
		<input type="submit"/>

		







	</form>
